<!DOCTYPE html>
<html>
<head>
	<title>Reading List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="container">
	<div class="jumbotron">
	  <h1 class="display-4">Reading List</h1>
	  <p class="lead">Plan your reading here!</p>
	  <hr class="my-4">
	  <p>Use the functions below to make and update your own reading list.</p>
	</div>
	<div class="row">
		<div class="col">
			<div class="card">
			  <h5 class="card-header">Books to Read</h5>
			  <div class="card-body">
			    <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">ID #</th>
				      <th scope="col">Title</th>
				      <th scope="col">Author</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Mark</td>
				      <td>Otto</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Jacob</td>
				      <td>Thornton</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>Larry</td>
				      <td>the Bird</td>
				    </tr>
				  </tbody>
				</table>
			  </div>
			</div>
		</div>
		<div class="col">
			<div class="card">
			  <h5 class="card-header">Books Finished</h5>
			  <div class="card-body">
			    <table class="table">
				  <thead>
				    <tr>
				      <th scope="col">ID #</th>
				      <th scope="col">Title</th>
				      <th scope="col">Author</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Mark</td>
				      <td>Otto</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Jacob</td>
				      <td>Thornton</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>Larry</td>
				      <td>the Bird</td>
				    </tr>
				  </tbody>
				</table>
			  </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="card">
				<h5 class="card-header">Submit a Book</h5>
				<div class="card-body">
					<form id="target">
					  <div class="form-group">
					    <label>Book Title</label>
					    <input type="text" class="form-control" id="book-title" placeholder="Book title here">
					  </div>
					  <div class="form-group">
					    <label>Author</label>
					    <input type="text" class="form-control" id="book-title" placeholder="Book title here">
					  </div>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$("#target").submit(function(event) {
		event.preventDefault();
		alert("submit called");
	})
</script>
</html>
